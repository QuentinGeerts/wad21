<h2>Article details</h2>

<ul>
  <li *ngFor="let article of cart; let i = index">
    {{ article.label }}
    <button class="btn" (click)="emitDecrease(i)">-</button>
    {{ article.quantity }}
    <button class="btn" (click)="emitIncrease(i)">+</button>
    <button class="btn btn-danger" (click)="emitDeleteToCart(i)">X</button>
  </li>
</ul>
